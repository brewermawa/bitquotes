{% for c in customers %}
    <a href="#" 
       class="list-group-item list-group-item-action"
       hx-get="{% url 'customers:contacts_for_quote' c.id %}"
       hx-target="#contact-container"
       hx-swap="innerHTML"
       hx-on:click="
          document.getElementById('customer-id').value = '{{ c.id }}';
          document.getElementById('customer-search').value = '{{ c.name }}';
          document.getElementById('customer-results').innerHTML = '';
       ">
        <div class="fw-semibold">{{ c.name }}</div>
        <small class="text-muted">{{ c.formatted_rfc }}</small>
    </a>
{% empty %}
    <div class="list-group-item text-muted">Sin resultados</div>
{% endfor %}
