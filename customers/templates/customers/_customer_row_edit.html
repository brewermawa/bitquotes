<tr id="customer-row-{{ customer.id }}">
    <!-- Nombre (editable) -->
    <td style="min-width:260px;">
        <input type="text" name="name"
               class="form-control form-control-sm {% if errors.name %}is-invalid{% endif %}"
               value="{{ customer.name }}" maxlength="120" required>
        {% if errors.name %}
            <div class="invalid-feedback d-block">{{ errors.name }}</div>
        {% endif %}
    </td>

    <!-- RFC (editable) -->
    <td style="min-width:160px;">
        <input type="text" name="rfc"
               class="form-control form-control-sm {% if errors.rfc %}is-invalid{% endif %}"
               value="{{ customer.rfc }}" maxlength="13"
               pattern="^([A-Za-zÑñ\x26]{3,4}([0-9]{2})(0[1-9]|1[0-2])(0[1-9]|1[0-9]|2[0-9]|3[0-1]))([A-Za-z\d]{3})?$"
               title="Formato RFC válido (13 caracteres)">
        {% if errors.rfc %}
            <div class="invalid-feedback d-block">{{ errors.rfc }}</div>
        {% endif %}
    </td>

    <!-- Asignado a (editable) -->
    <td style="min-width:200px;">
        <div class="d-flex align-items-center gap-2">
            <i class="bi bi-person-circle"></i>
            <select name="assigned_to"
                    class="form-select form-select-sm {% if errors.assigned_to %}is-invalid{% endif %}"
                    style="min-width: 220px;">
                {% for u in users %}
                    <option value="{{ u.id }}"
                        {% if u.id == customer.assigned_to_id %}selected{% endif %}>
                        {{ u.get_full_name|default:u.username }}
                    </option>
                {% endfor %}
            </select>
        </div>
        {% if errors.assigned_to %}
        <div class="invalid-feedback d-block">{{ errors.assigned_to }}</div>
        {% endif %}
    </td>

    <!-- Acciones -->
    <td class="text-end" style="min-width:220px;">
        <form hx-post="{% url 'customers:customer_row_update' customer.id %}"
              hx-target="#customer-row-{{ customer.id }}"
              hx-swap="outerHTML"
              hx-include="closest tr"
              class="d-inline-flex gap-2 align-items-center">

            {% csrf_token %}
            <input type="hidden" name="id" value="{{ customer.id }}">
            <div class="btn-group" role="group">
                <a href="#" class="btn btn-sm btn-primary d-flex align-items-center gap-1"
                   hx-post="{% url 'customers:customer_row_update' customer.id %}"
                   hx-target="#customer-row-{{ customer.id }}"
                   hx-swap="outerHTML"
                   hx-include="closest tr">
                    <i class="bi bi-check-lg"></i><span>Guardar</span>
                </a>

                <a href="#" class="btn btn-sm btn-outline-secondary d-flex align-items-center gap-1"
                   hx-get="{% url 'customers:customer_row_readonly' customer.id %}"
                   hx-target="#customer-row-{{ customer.id }}"
                   hx-swap="outerHTML">
                    <i class="bi bi-x-lg"></i><span>Cancelar</span>
                </a>
            </div>

            <span class="small text-muted htmx-indicator ms-2 d-flex align-items-center gap-2">
                <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                Guardando…
            </span>
        </form>
    </td>
</tr>
