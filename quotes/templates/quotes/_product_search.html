{% if products %}
    {% for product in products %}
        <button type="button"
                class="list-group-item list-group-item-action small js-product-result"
                data-product-id="{{ product.id }}"
                data-part-number="{{ product.sku}}"
                data-product-name="{{ product.name }}"
                data-unit-price="{{ product.price|floatformat:2}}"
                data-has-related="{% if product.related_product.exists %}true{% else %}false{% endif %}">
            {{ product.sku}} - {{ product.name }}
        </button>
    {% endfor %}
{% else %}
    <div class="list-group-item small text-muted">
        No se encontraron productosâ€¦
    </div>
{% endif %}
